# Basic
# theme: prosecco
remote_theme: spencerldixon/jekyll-prosecco-theme
title: "Spencer Dixon"
tagline: "Contract Ruby Developer"
profile_image: 'me2.jpg'
footer_text: 'Made with Prosecco, a Jekyll theme I made while drinking Prosecco.'

# Google-analytics
google-analytics:
  id:               ""

# URL
url:                "https://spencerldixon.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/London
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
highlighter:        rouge
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Home"
    url:            "/"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Github"
    url:            "https://github.com/spencerldixon"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-paginate
  - jemoji

exclude:            [vendor]
